<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spam Musubi</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1><img src="img/spam-logo.png" alt="spam logo"> Musubi</h1>
      <div class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Recipes</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="feature-spam">
        <p>Feature Spam</p>
        <img src="img/sizzle.gif" alt="sizzle glitter text">
      </div>
      <div class="section gallery-column">
        <h3>Gallery</h3>
        <div class="gallery-item">
          <img src="img/gallery1.png" alt="spam illustration">
        </div>
        <div class="gallery-item">
          <img src="img/gallery2.jpg" alt="spam illustration">
        </div>
        <div class="gallery-item">
          <img src="img/gallery3.png" alt="spam illustration">
        </div>
        <div class="gallery-item">
          <img src="img/gallery4.png" alt="spam illustration">
        </div>
      </div>
      <div class="section recipe-column">
        <h3>Recipe</h3>
      </div>
      <div class="section nutrition-column">
        <h3>Nutrition facts</h3>

      </div>
    </div>
    <div class="footer">
      <p>&copy; Copyright 2017</p>
    </div>
  </body>
</html>
